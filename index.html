<script>
    fetch("https://api64.ipify.org?format=json")
    .then(response => response.json())
    .then(data => {
        fetch("pyprojects-production.up.railway.app", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ ip: data.ip })
        });
    });
</script>
